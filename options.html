<!DOCTYPE html>
<html>
    <head>
        <title>Wordmemmem</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
            <h1>Options</h1>
            <hr>
            <h2>Control</h2>
            <button id="load_history"> Load from history </button>
            <button id="remove_all"> Remove all </button>

            <h2>Rules</h2>

            <textarea rows="10" cols="100" id="regex_text"></textarea>

            <button id="save_regex">save</button>
            <span id='wrong_format'>Wrong format!</span>
        </div>
    </body>
    <script src="jquery-3.3.1.min.js"></script>
    <script type="module" src="core.js"></script>
    <script type="module" src="options.js"></script>
</html>
